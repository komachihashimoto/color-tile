<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <title>カラータイル</title>
</head>
<body>
  <div id="gamePage" class="text-container">
    <div id="countDown" class="count-down">click to start!</div>
    <button id="reStart" class="restart hidden">restart</button>
    <div class="box">
      <div class="line">
        <div id="Tile1" class="tile"></div>
        <div id="Tile2" class="tile"></div>
        <div id="Tile3" class="tile"></div>
      </div>
      <div class="line">
        <div id="Tile4" class="tile"></div>
        <div id="Tile5" class="tile"></div>
        <div id="Tile6" class="tile"></div>
      </div>
      <div class="line">
        <div id="Tile7" class="tile"></div>
        <div id="Tile8" class="tile"></div>
        <div id="Tile9" class="tile"></div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
